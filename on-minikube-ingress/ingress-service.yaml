apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress-service
  namespace: jenkins-on-minikube-ingress
spec:
  rules:
    - host: "on-minikube-ingress.local"
      http:
        paths:
          - path: /
            backend:
              serviceName: master-cluster-ip-service
              servicePort: 8080
